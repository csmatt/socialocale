{% load i18n umessages_tags %}
{% get_unread_message_count_for user as unread_message_count %}
<div style="position: absolute; top: 0; width: 100%; z-index: 21;">
    <div id="controlPanel" ng-include="'{{ STATIC_URL }}partials/userProfilePanel.html'" style="display: none;"></div>
    <div class="navbar" style="z-index: 21; width: 100%;">
        <div class="navbar-inner">
            <a class="brand navbar-lineheight" href="#"><img src="{{ STATIC_URL }}images/logo.png" style="width:185px; height:40px; top: -7px; position: relative;"/></a>
            <ul class="nav">
                <li class="divider-vertical"></li>
                <li ng-controller="MainCtrl" class="navbar-lineheight">
                    <a id="navbarMessageBtn" ng-click="showMessagesModal()">
                    <span class="icon-inbox"></span>
                        {% if unread_message_count > 0 %}
                            {{ unread_message_count }}
                        {% endif %}
                        Messages
                    </a>
                </li>
                <li class="divider-vertical"></li>
                <li ng-controller="InterestCtrl" class="span5 offset3 navbar-lineheight">
                    <button class="btn carouselBtn" ng-click="prev()">
                        <span class="icon-circle-arrow-left"></span>
                    </button>
                    {% include 'interests.html' %}
                    <button class="btn carouselBtn" ng-click="next()">
                        <span class="icon-circle-arrow-right"></span>
                    </button>
                </li>
            </ul>
            <form class="navbar-search pull-right navbar-lineheight" ng-controller="InterestAutoCompleteCtrl">
                <input id="addInterestTextBox" type="text" class="search-query" placeholder="Search Interests"/>
            </form>
        </div>
        <div id="controlPanelToggleBtnContainer">
            <div id="controlPanelToggleClickableArea">
                <span id="toggleControlPanelBtn" class="ui-icon ui-icon-arrowthickstop-1-s" style="margin: auto;"></span>
            </div>
        </div>
    </div>

</div>
